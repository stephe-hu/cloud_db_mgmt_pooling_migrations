{% extends "index.html" %} 

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Patients</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 20px;
            }
            h1 {
                text-align: center;
                color: #000;
            }
            table {
                width: 100%;
                margin: 20px 0;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid #333;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: rgba(0, 183, 255, 0.452);
                color: #333;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #ddd;
            }
        </style>
</head>
<body>
    <h1>Doctors</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Specialization</th>
                <th>Contact Number</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data%}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.first_name }}</td>
                <td>{{ row.last_name }}</td>
                <td>{{ row.specialization }}</td>
                <td>{{ row.contact_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
